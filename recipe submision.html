<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Recipes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF6347;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .recipe-card img {
            height: 200px;
            object-fit: cover;
        }
        .recipe-card .card-body {
            padding: 15px;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .recipe-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aaron's Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipe categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Submit Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Welcome to Aaron's Recipes</h1>
        <p>Explore delicious recipes from around the world</p>
    </header>
    <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Submit Your Recipe</h2>
    <form id="recipeForm">
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" required>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Recipe</button>
    </form>


    <div id="confirmationAlert" class="alert alert-success mt-3" style="display: none;">
        <strong>Success!</strong> Your recipe has been submitted.
    </div>
</div>
</body>
</html>
